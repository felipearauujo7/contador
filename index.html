<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="favicon/favicon.jpg" type="image/x-icon">
</head>
<body>
    
    <header id="cabecalho">
        <h1>Contador</h1>
        <p>Clique no botão [-] para diminuir ou no botão [+] para aumentar.</p>
    </header>

    <div id="container">
        <button class="botoes" onclick="diminuir()">-</button>
        <div id="resultado">0</div>
        <button class="botoes" onclick="adicionar()">+</button>
    </div>

    <button id="botaozerar" onclick="zerar()">ZERAR</button>

    <footer>
        <p>Desenvolvido por <a href="https://www.linkedin.com/in/felipe-araujo-15a656274/" target="_self">Felipe Araujo</a></p>
    </footer>
    
    <script src="script.js"></script>


</body>
</html>
